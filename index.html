    <script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    
//Size of the SVG
var width = 1500,
    height = 800;

//Translates all edges, nodes, and text right by 500
var align_right = 500;

//Set up the colour scale
var color = d3.scale.category10();

//Set up the force layout

//Append a SVG to the body of the html page. Assign this SVG as an object to svg
var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

var area1 = svg.append("rect")
               .attr("x", 0)
               .attr("y", 0)
               .attr("height", 800)
               .attr("width", 500)
               .style("stroke", "grey")
               .style("fill", "none")
               .style("stroke-width", 2);

var area2 = svg.append("rect")
               .attr("x", 500)
               .attr("y", 0)
               .attr("height", 800)
               .attr("width", 500)
               .style("stroke", "grey")
               .style("fill", "none")
               .style("stroke-width", 2);

var area3 = svg.append("rect")
               .attr("x", 1000)
               .attr("y", 0)
               .attr("height", 800)
               .attr("width", 500)
               .style("stroke", "grey")
               .style("fill", "none")
               .style("stroke-width", 2);

//Read the data from the mis element 
var mis = document.getElementById('classes').innerHTML;
var graph = JSON.parse(mis);

//Creates the graph data structure out of the json data
var force = d3.layout
              .force()
              .charge(-500)
              .linkDistance(100)
              .size([width-150, height-150])
              .nodes(graph.nodes)
              .links(graph.links)
              .start();

//Create all the line svgs but without locations yet
var link = svg.selectAll(".link")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("class", "link")
    .style("marker-end",  "url(#suit)");

/* ARROW HEADS COMMENTED OUT FOR NOW
svg.append("defs")
   .selectAll("marker")
   .data(["suit", "licensing", "resolved"])
   .enter()
   .append("marker")
   .attr("id", function(d) { return d + align_right; })
   .attr("viewBox", "8 -5 1 10")
   .attr("refX", 25)
   .attr("refY", 0)
   .attr("markerWidth", 40)
   .attr("markerHeight", 20)
   .attr("orient", "auto")
   .append("path")
   .attr("d", "M-10,-5 L5,0 L-10,5 L0,0 L-10,-5")
   .style("stroke", "#4679BD")
   .style("opacity", "0.6"); */

//Do the same with the circles for the nodes
var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .call(force.drag);

node.append("circle")
    .attr("r", 30)
    .style("fill", function (d) {
    return color(d.group);
})

var node_text = node.append("text")
    .attr("text-anchor", "middle")
    .attr("font-weight", "bold")
    .attr("class", "best")
    .attr("id", "best")
    .attr("fill", "black")
    .attr("dx", align_right)
    .attr("dy", ".35em")
    .text(function(d) {return d.name});
//End changed

//Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
force.on("tick", function () {
    link.attr("x1", function (d) {
        return d.source.x + align_right;
    })
        .attr("y1", function (d) {
        return d.source.y;
    })
        .attr("x2", function (d) {
        return d.target.x + align_right;
    })
        .attr("y2", function (d) {
        return d.target.y;
    });

    d3.selectAll("circle")
      .attr("cx", function (d) {return d.x + align_right;})
      .attr("cy", function (d) {return d.y = Math.max(30, Math.min(height - 30, d.y));});

    d3.selectAll("text").attr("x", function(d){return d.x;})
        .attr("y", function (d) {return d.y;});
});
</script>
